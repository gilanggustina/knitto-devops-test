events {}

http {
  upstream frontend {
    server frontend:80;
  }

  upstream backend {
    server backend:3000;
  }

  server {
    listen 80;

    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
    }

    location /api/ {
      proxy_pass http://backend;
      proxy_set_header Host $host;
    }
  }
}