name: CI-CD

on:
  push:
    branches: [ master ]

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - name: Build & Push FE
      run: |
        docker build --no-cache --build-arg VITE_API_URL=/api -t ${{ secrets.DOCKER_USER }}/devops-test-frontend ./fe
        docker push ${{ secrets.DOCKER_USER }}/devops-test-frontend:latest

    - name: Build & Push BE
      run: |
        docker build --no-cache -t ${{ secrets.DOCKER_USER }}/devops-test-backend ./be
        docker push ${{ secrets.DOCKER_USER }}/devops-test-backend:latest

    - name: Build & Push DB
      run: |
        docker build --no-cache -t ${{ secrets.DOCKER_USER }}/devops-test-db ./db
        docker push ${{ secrets.DOCKER_USER }}/devops-test-db:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-push

    steps:
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to VM
      run: |
        ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
        cd /opt/devops-test
        docker compose pull
        docker compose up -d
        EOF
