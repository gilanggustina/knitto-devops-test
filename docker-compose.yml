version: "3.9"

services:
  db:
    image: gilanggustina/db:latest
    container_name: db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser"]
      interval: 10s
      retries: 5

  backend:
    image: gilanggustina/backend:latest
    container_name: backend
    environment:
      DB_HOST: db
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: appdb
      CORS_ORIGIN: "*"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      retries: 5

  frontend:
    image: gilanggustina/frontend:latest
    container_name: frontend
    environment:
      VITE_API_URL: "http://backend:3000"
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
